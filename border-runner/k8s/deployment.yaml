apiVersion: apps/v1
kind: Deployment
metadata:
  name: border-runner
  namespace: games
  labels:
    app: border-runner
    app.kubernetes.io/name: border-runner
    app.kubernetes.io/component: game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: border-runner
  template:
    metadata:
      labels:
        app: border-runner
    spec:
      imagePullSecrets:
        - name: gcr-secret
      containers:
        - name: border-runner
          image: australia-southeast1-docker.pkg.dev/chrispy/games/border-runner:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
